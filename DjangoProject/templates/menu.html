{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <link rel = "stylesheet" type="text/css" href=' {% static "style.css" %}'>
</head>
<body>
    <pagename>
        {% block pagename %}
        <h1>{{Title}}</h1>
        {% endblock %}
    </pagename>

    <menu>
        {% block menu %}
        <h3><a href="/platform">Главная</a></h3>
        <h3><a href="/games">Магазин</a></h3>
        <h3><a href="/cart">Корзина</a></h3>
        {% endblock %}
    </menu>

    <content>
        {% block content %}
        <ul>
            <h2>{% for i in games %}
                <li>{{ i.title }} | {{ i.description }}. Стоимость: {{ i.cost }}  <button>{{buy}}</button></li>
                {% endfor %}</h2>
        </ul>
        {% endblock %}
    </content>
</body>
</html>
